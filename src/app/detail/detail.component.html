<h1>detail works!</h1><br>
Today Date : {{today}}<br><br>
Name:<input type="text" ><br>
Age:<input type="text" ><br>
Gender:<input type="text" ><br>
Email:<input type="text" ><br>
Username:<input type="text" ><br>
Password:<input type="text" ><br>
<input type="button" value="Register" (click)="loadusers($event)">
<br>
<table>
  <tr>
    <th>Id</th>
    <th>Name</th>
    <th>Username</th>
    <th>Email</th>
  </tr>
  <tr *ngFor="let user of userdata">
    <td>{{user.id}}</td>
    <td>{{user.name}}</td>
    <td>{{user.username}}</td>
    <td>{{user.email}}</td>
  </tr>
</table>
